<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="vijayplaylist.css">
    <link rel="stylesheet" href="musicplayer.css">
</head>

<body>
    <nav class="topnav navbar p-3 shadow-lg" style="background-color: #D7C49EFF; border: none;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: 700;color:#343148FF;">
                <i class="music-icon fas fa-music"></i>
                PlayMusic
            </a>
            <button class="toggle-btn" onclick="toggleNav()" style="color:#343148FF;"><i
                    class="fas fa-bars"></i></button>
        </div>
    </nav>
    <div id="mySidenav" class="sidenav">
        <div class="dropdown dropdown-container shadow">
            <button class="btn btn-secondary dropdown-toggle w-100 shadow-sm py-4 dropdown-btn" type="button"
                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
                style="border-radius: 0px;border: none; text-align: left;background-color: #343148FF">
                Playlist 1
            </button>
            <div class="dropdown-menu-start w-100 shadow dropdown-container" aria-labelledby="dropdownMenuButton1"
                style="border-radius: 0px;border: none; display: none;background-color: rgb(255, 255, 255);padding: 0px;">
                <div class="container" style="padding:0px;">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-unstyled">
                                <li><a href="#" onclick="playSong('music1.mp3', this)" class="active">Song 1</a></li>
                                <li><a href="#" onclick="playSong('music2.mp3', this)">Song 2</a></li>
                                <li><a href="#" onclick="playSong('music3.mp3', this)">Song 3</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown dropdown-container shadow">
            <button class="btn btn-secondary dropdown-toggle w-100 shadow-sm py-4 dropdown-btn" type="button"
                id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false"
                style="border-radius: 0px;border: none; text-align: left;background-color: #343148FF">
                Playlist 2
            </button>
            <div class="dropdown-menu-start w-100 shadow dropdown-container" aria-labelledby="dropdownMenuButton2"
                style="border-radius: 0px;border: none; display: none;background-color: rgb(255, 255, 255);padding: 0px;">
                <div class="container" style="padding:0px;">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-unstyled">
                                <li><a href="#" onclick="playSong('music4.mp3', this)">Song 4</a></li>
                                <li><a href="#" onclick="playSong('music5.mp3', this)">Song 5</a></li>
                                <li><a href="#" onclick="playSong('music6.mp3', this)">Song 6</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="music-player" style="margin-top: 100px;">
        <section class="music-info">
            <p id="current-song">Song Name</p>
            <p id="song-details"></p>
        </section>
        <div class="player-controls">
            <button id="prev-button" onclick="playPreviousSong()"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-button" onclick="togglePlayPause()"><i class="fas fa-play"
                    style="font-size: 25px;"></i></button>
            <button id="next-button" onclick="playNextSong()"><i class="fas fa-step-forward"></i></button>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentSongElement = document.getElementById('current-song');
            const songDetailsElement = document.getElementById('song-details');
            currentSongElement.textContent = 'Song 1';
            songDetailsElement.textContent = 'Movie: Movie 1 | Singer: Singer 1 | Duration: 3:45';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script src="songData.js"></script>
    <script src="musicPlayer.js"></script>
</body>

</html>
